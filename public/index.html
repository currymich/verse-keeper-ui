<!DOCTYPE html>
<html ng-app='verse-keeper' ng-controller="HomeController as home">
  <head>
    <meta charset="utf-8">
    <title>Verse Keeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/factories/auth_interceptor.js"></script>
    <script type="text/javascript" src="js/factories/auth_token_factory.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/verse_controller.js"></script>
    <script type="text/javascript" src="js/controllers/home_controller.js"></script>
    <script type="text/javascript" src="js/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="js/controllers/notes_controller.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="icon" href="/img/favicon.ico">
  </head>
  <body ng-controller="VerseController as verses">

    <nav>
      <h1 ui-sref='home'>Verse Keeper</h1>
      <form id="verse_search" ng-submit="verses.search()">
        <input placeholder="John 3 16" ng-model="verses.query">
        <button type="submit">Search</button>
      </form>
      <a ng-click="verses.user_verses(home.currentUser)" ng-show="home.currentUser">Saved Verses</a>
      <a ng-hide="home.currentUser" ui-sref="login">Login</a>
      <a href="#" ng-show="home.currentUser" ng-controller="AuthController as auth" ng-click="auth.logout()">Logout</a>
    </nav>

    <ui-view>

    </ui-view>

  </body>
</html>
