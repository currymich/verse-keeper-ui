<div ng-repeat="verse in verses.saved_verses">
  <h3 style="text-transform: capitalize">{{verse.reference}}</h3>
  <p ng-bind-html="verse.text"></p>
  <button ng-click="verses.verse_notes(verse.id)">Show Notes</button>
  <button ng-click="verses.unsave(verse.id, home.currentUser)">Un-Save</button>
  <br>
  <br>
</div>
