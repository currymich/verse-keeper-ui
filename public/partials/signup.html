<div ng-controller="AuthController as auth">

  <form ng-submit="auth.signup(user)">
    <label>Name
      <input type="text" ng-model="user.name" required>
    </label>

    <label>Email
      <input type="email" ng-model="user.email" required>
    </label>

    <label>Username
      <input type="text" ng-model="user.username" required>
    </label>

    <label>Password
      <input ng-hide="showPass" type="password" ng-model="user.password" required>
      <input ng-show="showPass" type="text" ng-model="user.password">
    </label>

    <div>
      <label>
        <input name="show_pass" type="checkbox" ng-model="showPass"> Show Password</label>
    </div>

    <button type="submit" name="button">Login</button>
  </form>

</div>
